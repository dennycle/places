<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>To-Do List</title>
    <script src="./To-Do List_files/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="./To-Do List_files/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./To-Do List_files/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="./To-Do List_files/styles.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="to-do">
        <div class="form-group">
          <label for="task">Task:</label>
          <input type="text" id="task">
        </div>
        <div class="form-group">
          <label for="date">Due Date:</label>
          <input type="text" id="date">
        </div>
        <button type="submit" class="btn btn-info">Submit Task</button>
      </form>
      <div id="output">
        <h2>List</h2>

        <ul id="result"></ul>

        <button type="button" id="update">Update List</button>
      </div>
    </div>
  

</body></html>
